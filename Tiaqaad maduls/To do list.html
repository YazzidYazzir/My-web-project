<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Pro - Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-section {
            padding: 25px;
            border-bottom: 1px solid #eee;
        }

        .task-input {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .task-input input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .task-input input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .tasks-section {
            padding: 25px;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e0e6ed;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: transparent;
        }

        .filter-btn:hover:not(.active) {
            border-color: #4facfe;
        }

        .tasks-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: white;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #e0e6ed;
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f8fafc;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #4facfe;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .task-checkbox.checked {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-color: transparent;
        }

        .task-checkbox.checked i {
            color: white;
            font-size: 12px;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            color: #334155;
            transition: all 0.3s ease;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #94a3b8;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            color: #ef4444;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .delete-btn:hover {
            background: #fef2f2;
            transform: scale(1.1);
        }

        .stats-section {
            padding: 20px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .task-count {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .clear-btn {
            padding: 10px 20px;
            border: 2px solid #e0e6ed;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #64748b;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            border-color: #ef4444;
            color: #ef4444;
            background: #fef2f2;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .empty-state small {
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-section {
                padding: 20px;
            }
            
            .task-input {
                flex-direction: column;
            }
            
            .task-input input {
                width: 100%;
            }
            
            .add-btn {
                width: 100%;
                justify-content: center;
            }
            
            .filters {
                gap: 5px;
            }
            
            .filter-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .stats-section {
                flex-direction: column;
                text-align: center;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Productivity Pro</h1>
            <p>My personal task management system</p>
        </div>

        <div class="input-section">
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="100">
                <button class="add-btn" id="addTaskBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>

        <div class="tasks-section">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be dynamically inserted here -->
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet</p>
                    <small>Add your first task to get started!</small>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <div class="task-count" id="taskCount">0 tasks remaining</div>
            <button class="clear-btn" id="clearCompletedBtn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        Task added successfully!
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderTasks();
                this.updateTaskCount();
            }

            bindEvents() {
                // Add task button
                document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
                
                // Enter key in input field
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });

                // Clear completed button
                document.getElementById('clearCompletedBtn').addEventListener('click', () => this.clearCompleted());
            }

            addTask() {
                const input = document.getElementById('taskInput');
                const text = input.value.trim();

                if (text) {
                    const newTask = {
                        id: Date.now(),
                        text: text,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };

                    this.tasks.unshift(newTask);
                    this.saveToLocalStorage();
                    this.renderTasks();
                    this.updateTaskCount();
                    this.showNotification('Task added successfully!');
                    
                    input.value = '';
                    input.focus();
                }
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveToLocalStorage();
                    this.renderTasks();
                    this.updateTaskCount();
                    this.showNotification(task.completed ? 'Task completed!' : 'Task marked as active');
                }
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveToLocalStorage();
                    this.renderTasks();
                    this.updateTaskCount();
                    this.showNotification('Task deleted successfully');
                }
            }

            clearCompleted() {
                if (confirm('Are you sure you want to clear all completed tasks?')) {
                    this.tasks = this.tasks.filter(t => !t.completed);
                    this.saveToLocalStorage();
                    this.renderTasks();
                    this.updateTaskCount();
                    this.showNotification('Completed tasks cleared');
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });

                this.renderTasks();
            }

            renderTasks() {
                const tasksList = document.getElementById('tasksList');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    tasksList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-${this.getEmptyStateIcon()}"></i>
                            <p>${this.getEmptyStateMessage()}</p>
                            <small>${this.getEmptyStateHint()}</small>
                        </div>
                    `;
                    return;
                }

                tasksList.innerHTML = filteredTasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                             onclick="app.toggleTask(${task.id})">
                            ${task.completed ? '<i class="fas fa-check"></i>' : ''}
                        </div>
                        <div class="task-text">${this.escapeHtml(task.text)}</div>
                        <div class="task-actions">
                            <button class="delete-btn" onclick="app.deleteTask(${task.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.tasks.filter(t => !t.completed);
                    case 'completed':
                        return this.tasks.filter(t => t.completed);
                    default:
                        return this.tasks;
                }
            }

            getEmptyStateIcon() {
                switch (this.currentFilter) {
                    case 'active': return 'check-circle';
                    case 'completed': return 'clipboard-check';
                    default: return 'clipboard-list';
                }
            }

            getEmptyStateMessage() {
                switch (this.currentFilter) {
                    case 'active': return 'No active tasks';
                    case 'completed': return 'No completed tasks';
                    default: return 'No tasks yet';
                }
            }

            getEmptyStateHint() {
                switch (this.currentFilter) {
                    case 'active': return 'All tasks are completed! Great job!';
                    case 'completed': return 'Complete some tasks to see them here';
                    default: return 'Add your first task to get started!';
                }
            }

            updateTaskCount() {
                const activeTasks = this.tasks.filter(t => !t.completed).length;
                const countElement = document.getElementById('taskCount');
                countElement.textContent = `${activeTasks} task${activeTasks !== 1 ? 's' : ''} remaining`;
            }

            saveToLocalStorage() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const app = new TodoApp();
    </script>
</body>
</html>
