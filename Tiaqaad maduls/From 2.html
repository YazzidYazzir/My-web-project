<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Login Landing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0d2a;
      --panel: #11133a;
      --muted: #9aa0bd;
      --white: #ffffff;
      --pink: #ff2d8f;
      --cyan: #1ec8ff;
      --btn-grad: linear-gradient(135deg, #ff2d8f 0%, #6a3cff 60%, #1ec8ff 100%);
      --radius: 22px;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      background: radial-gradient(1200px 1200px at 80% 20%, #1a1446 0%, #0b0d2a 40%) fixed;
      color:var(--white);
      display:grid;
      place-items:center;
      padding:24px;
    }

    .shell{
      position:relative;
      width:min(1100px, 100%);
      min-height:480px;
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      overflow:hidden;
      display:grid;
      grid-template-columns: 360px 1fr;
      isolation:isolate;
    }

    /* Top navigation */
    .nav{
      position:absolute;
      top:14px; left:50%; transform:translateX(-50%);
      display:flex; gap:28px; align-items:center;
      padding:10px 16px;
      background: rgba(255,255,255,.04);
      backdrop-filter: blur(6px);
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.08);
      z-index:3;
    }
    .nav a{ color:var(--muted); text-decoration:none; font-weight:500; font-size:14px; }
    .nav a:hover{ color:var(--white); }
    .nav .cta{
      padding:8px 14px; border-radius:999px; font-weight:600; color:#fff;
      background: var(--btn-grad);
      box-shadow: 0 8px 20px rgba(106,60,255,.35);
    }

    /* Left: login panel */
    .panel{
      position:relative;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
      border-right:1px solid rgba(255,255,255,.06);
      padding:36px 28px;
      display:flex; flex-direction:column; justify-content:center; gap:18px;
    }
    .avatar{
      --size:76px;
      width:var(--size); height:var(--size);
      border-radius:50%;
      display:grid; place-items:center;
      margin-bottom:6px;
      background: radial-gradient(65% 70% at 30% 20%, rgba(255,255,255,.25), rgba(255,255,255,.06) 60%),
                  linear-gradient(135deg, #5f43ff, #1ec8ff);
      box-shadow: inset 0 0 0 3px rgba(255,255,255,.12), 0 10px 24px rgba(0,0,0,.35);
    }
    .avatar svg{ width:44px; opacity:.9; }

    h1{ font-size:42px; margin:0 0 10px; letter-spacing:.3px; }
    .muted{ color:var(--muted); font-size:14px; }

    form{ display:flex; flex-direction:column; gap:14px; margin-top:6px; }
    .field{ position:relative; }
    .field input{
      width:100%; height:46px; padding:0 44px 0 14px; border-radius:12px; border:1px solid rgba(255,255,255,.1);
      color:#fff; background: rgba(255,255,255,.06);
      outline:none; transition:.25s border-color, .25s box-shadow, .25s background;
    }
    .field input::placeholder{ color:#b6bddb; }
    .field input:focus{ border-color:#7f6cff; box-shadow:0 0 0 3px rgba(127,108,255,.25); background: rgba(255,255,255,.09); }
    .field .icon{ position:absolute; right:12px; top:50%; transform:translateY(-50%); opacity:.7; }

    .row{ display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .row label{ font-size:13px; color:var(--muted); display:inline-flex; align-items:center; gap:8px; cursor:pointer; }

    .btn{
      height:46px; border:none; border-radius:12px; font-weight:700; letter-spacing:.3px;
      background: var(--btn-grad); color:#fff; cursor:pointer;
      box-shadow: 0 12px 30px rgba(106,60,255,.35);
      transition: transform .12s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .tiny{ font-size:12px; }

    /* Right: welcome + neon swirl */
    .stage{
      position:relative; overflow:hidden; display:flex; align-items:center; justify-content:center;
      padding:48px; background: radial-gradient(80% 80% at 60% 40%, rgba(110,88,255,.10), rgba(0,0,0,0) 70%);
    }
    .welcome{ max-width:560px; }
    .welcome h2{ font-size:52px; margin:0 0 14px; }
    .welcome p{ color:var(--muted); max-width:460px; }

    /* Abstract swirl using multiple blurred gradients */
    .swirl{
      position:absolute; inset:-20% -10% -10% -10%; z-index:0; filter: blur(24px) saturate(120%);
      opacity:.85; pointer-events:none;
      background:
        radial-gradient(28% 32% at 42% 54%, rgba(110,88,255,.8), transparent 60%),
        radial-gradient(28% 32% at 60% 36%, rgba(30,200,255,.7), transparent 60%),
        radial-gradient(34% 34% at 58% 70%, rgba(255,45,143,.7), transparent 62%),
        radial-gradient(50% 60% at 40% 40%, rgba(255,255,255,.06), transparent 60%);
      animation: floaty 12s ease-in-out infinite alternate;
    }
    @keyframes floaty {
      0% { transform: translateY(-6px) scale(1); }
      100% { transform: translateY(10px) scale(1.04); }
    }

    .stage::after{ /* soft vignette */
      content:""; position:absolute; inset:0; box-shadow: inset 0 0 160px rgba(0,0,0,.45);
      z-index:1; pointer-events:none;
    }

    .stage > *{ position:relative; z-index:2; }

    /* Responsive */
    @media (max-width: 930px){
      .shell{ grid-template-columns: 1fr; }
      .nav{ position:relative; transform:none; left:auto; top:auto; margin:12px auto 0; }
      .panel{ border-right:none; border-bottom:1px solid rgba(255,255,255,.06); }
      .welcome h2{ font-size:40px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <nav class="nav" aria-label="Primary Navigation">
      <a href="#">About</a>
      <a href="#">Showcase</a>
      <a href="#">Pricing</a>
      <a href="#">News</a>
      <a href="#">Tutorials</a>
      <a class="cta" href="#">Sign Up</a>
    </nav>

    <aside class="panel">
      <div class="avatar" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0 2c-4.5 0-8 2.239-8 5v1a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-1c0-2.761-3.5-5-8-5Z" fill="currentColor"/>
        </svg>
      </div>
      <h1>Welcome back</h1>
      <p class="muted">Log in to continue to your dashboard.</p>
      <form id="loginForm">
        <div class="field">
          <input id="username" name="username" type="text" placeholder="Username" required />
          <span class="icon" aria-hidden="true">ðŸ‘¤</span>
        </div>
        <div class="field">
          <input id="password" name="password" type="password" placeholder="Password" required />
          <span class="icon" aria-hidden="true">ðŸ”’</span>
        </div>
        <div class="row">
          <label><input id="remember" type="checkbox"> Remember me</label>
          <a class="tiny" href="#">Forgot password?</a>
        </div>
        <button class="btn" type="submit">Login</button>
      </form>
      <p class="tiny muted">Donâ€™t have an account? <a href="#" style="color:#fff">Create one</a></p>
    </aside>

    <section class="stage">
      <div class="swirl" aria-hidden="true"></div>
      <div class="welcome">
        <h2>Welcome.</h2>
        <p>Experience a clean, modern dashboard with neon gradients and a calm, focused layout designed for productivity.</p>
      </div>
    </section>
  </div>

  <script>
    // Minimal JS to demo form behavior
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const data = {
        username: form.username.value.trim(),
        remember: document.getElementById('remember').checked
      };
      alert(`Hello ${data.username || 'there'}!\n(pretend we logged you in)\nRemember me: ${data.remember ? 'Yes' : 'No'}`);
    });
  </script>
</body>
</html>
