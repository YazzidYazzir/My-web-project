<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page about ToDo-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background-image:  url(Data-image.jpg);
            background-attachment: fixed;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(210, 220, 224, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ffffff;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        #taskInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #taskInput:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .tasks-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .task {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }
        
        .task:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .task.completed {
            opacity: 0.7;
            border-left-color: #27ae60;
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            border: 2px solid #3498db;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .task.completed .task-checkbox {
            background: #27ae60;
            border-color: #27ae60;
        }
        
        .task.completed .task-checkbox::after {
            content: 'âœ“';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
        }
        
        .task-text {
            flex: 1;
            font-size: 1em;
            color: #2c3e50;
            transition: all 0.3s ease;
        }
        
        .task.completed .task-text {
            text-decoration: line-through;
            color: #7f8c8d;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .task-count {
            color: #7f8c8d;
        }
        
        #clearBtn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #clearBtn:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }
        
        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        
        .empty-state small {
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            #addBtn {
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
        .fa-check-circle {
            color: #27ae60;
        }
        .header{
            font-style: italic;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="Header"><i class="fas fa-check-circle"></i> TO DO LIST</h1>
            <p>Stay organized and get things done</p>
        </div>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <button id="addBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet</p>
                <small>Add your first task to get started!</small>
            </div>
        </div>
        
        <div class="stats">
            <div class="task-count" id="taskCount">0 tasks remaining</div>
            <button id="clearBtn"><i class="fas fa-trash"></i> Clear Completed</button>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('marbo_tasks')) || [];
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.renderTasks();
                this.updateStats();
            }
            
            bindEvents() {
                document.getElementById('addBtn').addEventListener('click', () => this.addTask());
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                document.getElementById('clearBtn').addEventListener('click', () => this.clearCompleted());
            }
            
            addTask() {
                const input = document.getElementById('taskInput');
                const text = input.value.trim();
                
                if (text) {
                    const task = {
                        id: Date.now(),
                        text: text,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    
                    this.tasks.unshift(task);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    
                    input.value = '';
                    input.focus();
                }
            }
            
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                }
            }
            
            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                }
            }
            
            clearCompleted() {
                if (confirm('Are you sure you want to clear all completed tasks?')) {
                    this.tasks = this.tasks.filter(t => !t.completed);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                }
            }
            
            renderTasks() {
                const container = document.getElementById('tasksContainer');
                
                if (this.tasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <p>No tasks yet</p>
                            <small>Add your first task to get started!</small>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = this.tasks.map(task => `
                    <div class="task ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <div class="task-checkbox" onclick="app.toggleTask(${task.id})"></div>
                        <div class="task-text">${this.escapeHtml(task.text)}</div>
                        <button class="delete-btn" onclick="app.deleteTask(${task.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');
            }
            
            updateStats() {
                const activeTasks = this.tasks.filter(t => !t.completed).length;
                document.getElementById('taskCount').textContent = 
                    `${activeTasks} task${activeTasks !== 1 ? 's' : ''} remaining`;
            }
            
            saveTasks() {
                localStorage.setItem('marbo_tasks', JSON.stringify(this.tasks));
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        const app = new TodoApp();
    </script>
</body>
</html>
