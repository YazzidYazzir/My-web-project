<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-image: url(Regis.jpg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgb(201, 216, 226);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 400px;

    
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-weight: 1000;
      font-style: italic;
      
      
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 12px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
    }
    .error {
      color: #d9534f;
      font-size: 13px;
      margin-top: 3px;
    }
    .gender, .language {
      margin-top: 8px;
    }
    .gender input, .language input {
      margin-right: 5px;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="regForm" onsubmit="return validateForm()">
      <h2>Registration Form</h2>

      <label>User ID:</label>
      <input type="text" id="userid" placeholder="Enter User ID">
      <span class="error" id="userErr"></span>

      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter Password">
      <span class="error" id="passErr"></span>

      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter Name">
      <span class="error" id="nameErr"></span>

      <label>Address:</label>
      <input type="text" id="address" placeholder="Optional">

      <label>Country:</label>
      <select id="country">
        <option value="">Please select  The regions of Somaliland:</option>
        <option value="Sanaag">Sanaag</option>
        <option value="Sahil">Sahil</option>
        <option value="Awdal">Awdal</option>
        <option value="Togdher">Togdher</option>
        <option value="Sool">Sool</option>
      </select>
      <span class="error" id="countryErr"></span>

      <label>ZIP Code:</label>
      <input type="text" id="zip" placeholder="Enter ZIP Code">
      <span class="error" id="zipErr"></span>

      <label>Email:</label>
      <input type="text" id="email" placeholder="Enter Email">
      <span class="error" id="emailErr"></span>

      <label>Sex:</label>
      <div class="gender">
        <input type="radio" name="sex" value="Male"> Male
        <input type="radio" name="sex" value="Female"> Female
      </div>
      <span class="error" id="sexErr"></span>

      <label>Language:</label>
      <div class="language">
        <input type="checkbox" id="eng"> English
        <input type="checkbox" id="Som"> Somali
      </div>
      <span class="error" id="langErr"></span>

      <label>About:</label>
      <textarea id="about" rows="3" placeholder="Optional"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      let valid = true;

      // Reset errors
      document.querySelectorAll(".error").forEach(el => el.innerText = "");

      // User ID
      let userid = document.getElementById("userid").value.trim();
      if (userid.length < 5 || userid.length > 12) {
        document.getElementById("userErr").innerText = "Required: 5 to 12 characters.";
        valid = false;
      }

      // Password
      let password = document.getElementById("password").value.trim();
      if (password.length < 7 || password.length > 12) {
        document.getElementById("passErr").innerText = "Required: 7 to 12 characters.";
        valid = false;
      }

      // Name
      let name = document.getElementById("name").value.trim();
      if (!/^[A-Za-z]+$/.test(name)) {
        document.getElementById("nameErr").innerText = "Required, alphabets only.";
        valid = false;
      }

      // Country
      let country = document.getElementById("country").value;
      if (country === "") {
        document.getElementById("countryErr").innerText = "Required. Must select a country.";
        valid = false;
      }

      // ZIP
      let zip = document.getElementById("zip").value.trim();
      if (!/^[0-9]+$/.test(zip)) {
        document.getElementById("zipErr").innerText = "Required. Must be numeric.";
        valid = false;
      }

      // Email
      let email = document.getElementById("email").value.trim();
      let emailPattern = /^[a-z0._%+-]+@gmail.com\.com$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailErr").innerText = "Required. Must be valid email.";
        valid = false;

      }

      

      // Sex
      let sex = document.querySelector('input[name="sex"]:checked');
      if (!sex) {
        document.getElementById("sexErr").innerText = "Required.";
        valid = false;
      }

      

      // Language
      let eng = document.getElementById("eng").checked;
      let Som= document.getElementById("Som").checked;
      if (!eng && !Som) {
        document.getElementById("langErr").innerText = "Required.";
        valid = false;
      }

      return valid;
    }
  </script>
</body>
</html>
